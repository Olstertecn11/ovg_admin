<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>OVG - Iniciar Sesión</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Articles-Badges.css">
  <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark.css">
  <link rel="stylesheet" href="css/alertify.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <img src="https://i.pinimg.com/1200x/0c/66/d4/0c66d445eaae2e32185b507c0fdd4c1c.jpg" height="100%" width="100%"
    id="fondo">
  <section class="position-relative py-4 py-xl-4">
    <div class="container">
      <div class="row mb-2">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2 class="text-white">Inicio de sesión administrativo</h2>
          <p class="text-white w-lg-50">Ingrese sus credenciales para acceder al segmento administrativo del contenido
            del OVG.</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4 ">
          <div class="card mb-4 login-card">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="container">
                <h3 class="card-title mt-4 mb-4 text-center">Bienvenido</h3>
              </div>
              <div class="text-center">
                <div class="mb-3 form-group row mt-2">
                  <div class="col-sm-2">
                    <i class="fa fa-user"></i>
                  </div>

                  <div class="col-sm-10">
                    <input class="form-control shadow-none" type="text" placeholder="Usuario" id="usuario">
                  </div>
                </div>
                <div class="mb-3 form-group row mt-4">
                  <div class="col-sm-2 "> <i class="fa fa-lock"></i>
                  </div>
                  <div class="col-sm-10">
                    <input class="form-control shadow-none" type="password" name="password" placeholder="Contraseña"
                      id="pass">
                  </div>

                </div>
                <div class="mb-3 mt-4">
                  <button class="btn text-white d-block w-100" id="submitButton">Iniciar sesión</button>
                </div>
                <p class="text-muted recuperacion">¿Contraseña olvidada?
                  <a href="recuperacion.html">
                    recuperar contraseña
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/alertify.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
