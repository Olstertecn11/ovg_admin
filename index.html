<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>OVG - Iniciar Sesión</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Articles-Badges.css">
  <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark.css">
  <link rel="stylesheet" href="css/alertify.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <img src="assets/img/back-login.jpg" height="100%" width="100%"
    style="z-index:-1;position: fixed; left:0; top:0;filter: blur(8px);">
  <section class="position-relative py-4 py-xl-4">
    <div class="container">
      <div class="row mb-2" style="background-color: transparent;">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2>Inicio de sesión administrativo</h2>
          <p class="w-lg-50">Ingrese sus credenciales para acceder al segmento administrativo del contenido del OVG.</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg
                  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                  </path>
                </svg></div>
              <div class="text-center">
                <div class="mb-3 form-group row">
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Usuario" id="usuario">
                  </div>
                  <div class="col-sm-2">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
                <div class="mb-3 form-group row">
                  <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" placeholder="Password" id="pass">
                  </div>
                  <button id="btnVisibility" class="col-sm-2 col-form-label btn"> <i class="fa fa-eye-slash"></i>
                  </button>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100" id="submitButton">Iniciar sesión</button>
                </div>
                <p class="text-muted recuperacion">¿Contraseña olvidada?
                  <a href="recuperacion.html">
                    recuperar contraseña
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/alertify.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
