    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Subir Investigaciones</h2>
                <p class="w-lg-50">Desde este apartado del sistema usted puede ingresar nuevas investigaciones para mostrar en el apartado de "Investigaciones"</p>
            </div>
        </div>
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Ingrese los datos</h2>
                                <form>
                                    <div class="mb-3"><label class="form-label">Fecha</label><input id="fecha" class="form-control" type="date" required=""></div>
                                    <div class="mb-3">
                                        <label class="form-label"> Archivo PDF:</label>
                                        <input class="form-control form-control-sm" type="file" accept="application/pdf" id="pdf_subido">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nuevo nombre del archivo (opcional)</label>
                                        <input class="form-control" type="text" placeholder="Nombre..." id="nombreNuevo">
                                    </div>
                                    <div class="btn btn-primary d-block w-100" id="submitButton">Subir</div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="subiendo" style="display:none;position: fixed;z-index: 10000;width: 100%;height: 100%;background-color:rgba(128, 113, 216, 0.466);right: 0;top:0;">
